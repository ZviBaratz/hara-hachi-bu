<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Travel icon: laptop/mobile representing portable use -->
  <g fill="currentColor">
    <!-- Laptop screen -->
    <rect x="2" y="2" width="12" height="8" rx="1" ry="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Laptop base/keyboard -->
    <path d="M1 11 L1 12 C1 12.5 1.5 13 2 13 L14 13 C14.5 13 15 12.5 15 12 L15 11 L2 11 Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Battery indicator -->
    <rect x="5" y="5" width="6" height="3" rx="0.5" fill="none" stroke="currentColor" stroke-width="1"/>
    <rect x="11" y="6" width="1" height="1"/>
  </g>
</svg>
